<script type="text/javascript">//<![CDATA[
XHR.poll(1, '<%=url([[admin]], [[services]], [[gecoosac]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('gecoosac_status');
		if (data && tb) {
			if (data.running) {
				var links = '<font color=green><%:The GecoosAC service is running.%></font><input class="cbi-button mar-10" type="button" value="<%:Open the mgmt page%>" onclick="openClient();" />';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<font color=red><%:The GecoosAC service is not running.%></font>';
			}
		}
	}
);

function openClient() {
	var clientPort = window.document.getElementById("cbid.gecoosac.config.port").value
	var url = window.location.protocol + "//" + window.location.hostname + ":" + clientPort;
	window.open(url);
};
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="gecoosac_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
